<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script> <!-- VIA DOWNLOAD (Usando a versão das aulas)-->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> > LINK CDN: TODO-->
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>
        {{ numeroAleatorio() }}
    </div>
    <script>
        const vm = new Vue({
            el: '#app', 
            data: {},
            methods: {
                //convencional
                somar: function somar(){
                    return 4+2;
                },
                //anônima
                subtrair: function(){
                    return 4-2;
                },
                //arrow function
                multiplicar: () => {
                    return 4*2;
                },
                //forma mais "enxuta" de definir o método, a informação atribuida a chave é respectivamente a mesma de mesmo valor
                dividir() {
                    return 4/2;
                },
                //exemplo -> 
                numeroAleatorio: function numeroAleatorio(){
                    return Math.random();
                }

                // emboras todas funcionem, é melhor utilizar apenas 1 aproachs para melhor leitura do código...
            },
        })
    </script>   
</body>
</html>
